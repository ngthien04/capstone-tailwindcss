    <script> 
        const button = document.querySelector('[aria-label="theme toggler"]');

        button.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            if (document.documentElement.classList.contains('dark')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
        });

        
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>

    <script>
        $(document).ready(function () {
            // Slick carousel for testimonials
            $('.testimonials-slider').slick({
                slidesToShow: 2,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 4000,
                arrows: false,
                dots: true,
                infinite: true,
                responsive: [
                    {
                        breakpoint: 1024,
                        settings: {
                            slidesToShow: 1
                        }
                    }
                ]
            });

            // Fancybox config
            Fancybox.bind("[data-fancybox]", {});
        });

        // Back to Top Button
        const backToTopButton = document.getElementById('backToTop');

        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 300) {
            backToTopButton.classList.remove('hidden');
            } else {
            backToTopButton.classList.add('hidden');
            }
        });

        backToTopButton.addEventListener('click', () => {
            window.scrollTo({
            top: 0,
            behavior: 'smooth'
            });
        });
    </script>
    <script>
    function toggleFaq(idx) {
        for (let i = 1; i <= 3; i++) {
            if (i !== idx) {
                const otherContent = document.getElementById(`faq-content-${i}`);
                const otherIcon = document.getElementById(`faq-icon-${i}`);
                otherContent.classList.add('hidden');
                otherIcon.textContent = '+';
            }
        }

        const content = document.getElementById(`faq-content-${idx}`);
        const icon = document.getElementById(`faq-icon-${idx}`);
        
        if (content.classList.contains('hidden')) {
            content.classList.remove('hidden');
            icon.textContent = 'âˆ’';
        } else {
            content.classList.add('hidden');
            icon.textContent = '+';
        }
    }
    </script>
